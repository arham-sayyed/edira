<!-- Checkout Form -->
<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="prescription" class="form-label">Prescription (optional)</label>
            <input type="file" class="form-control" id="prescription">
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Payment</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="col-md-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" required>
            </div>
            <div class="col-md-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg" type="submit">Place Order</button>
        </form>
    </div>
    <!-- End Checkout Form -->
    
    <!-- Footer -->
